<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vlog Blog Posts</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #allPosts {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        background-color: pink;
      }
      .post-box {
        border: 1px solid #000000;
        padding: 10px;
        width: 18%;
        box-sizing: border-box;
        border-radius: 5px;
        background-color: #ffffff;
      }
      .post-box h4 {
        margin: 0 auto;
      }
      
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
    <script>
      $(document).ready(() => {
        // API 호출
        fetch("https://jsonplaceholder.typicode.com/posts")
          .then((response) => response.json())
          .then((json) => {
            console.log(json);

            // 100개의 포스트 가져오기  
            const posts = json.slice(0, 100);
            //새로운 div 요소 생성
            posts.forEach((element, index) => {
              const $postBox = $("<div>")
                .addClass("post-box")
                .append(
                   $("<h4>").text(`ID: ${element.id}`), //$(" ") ->jquery를 사용하여 새로운 HTML 요소 생성.
                   $("<p>").text(`Title: ${element.title}`),
                   $("<p>").text(`Body: ${element.body}`)
                );

            // #allPosts 컨테이너에 postBox 추가          
              $("#allPosts").append($postBox);
            });
          });
      });
    </script>
  </head>
  <body>
    <div id="allPosts">
      <!-- 포스트가 여기에 추가됩니다. -->
    </div>
  </body>
</html>
